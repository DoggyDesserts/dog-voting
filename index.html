<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Voting Competition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #00b3b3;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }
    .dog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .dog-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .dog-card:hover {
      transform: scale(1.03);
    }
    .dog-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .dog-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #25b3ad;
      border: none;
      colour: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .dog-card button:hover {
      background: #1a908d;
    }
  </style>
</head>
<body>
  <h1>Vote for Your Favourite Dog!</h1>
  <div class="dog-grid" id="dogGrid"></div>

  <script>
    fetch('/api.js')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('dogGrid');

        data.records.forEach(record => {
          const dog = record.fields;
          const card = document.createElement('div');
          card.className = 'dog-card';
          card.innerHTML = `
            <img src="${dog.Image?.[0]?.url || ''}" alt="${dog.Name}" />
            <h3>${dog.Name}</h3>
            <button onclick="vote('${record.id}')">Vote</button>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error loading dogs:', err);
      });

    function vote(recordId) {
      fetch('/api.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ recordId })
      })
      .then(res => res.json())
      .then(response => {
        alert("Thanks for voting!");
      })
      .catch(err => {
        alert("Oops, something went wrong.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
