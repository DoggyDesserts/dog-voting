<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Photo Voting</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .name {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .votes {
      margin-bottom: 0.5rem;
    }
    button {
      background: #25b3ad;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1a938f;
    }
  </style>
</head>
<body>
  <h1>Vote for Your Favourite Dog!</h1>
  <div id="dogGrid" class="grid"></div>

  <script>
    const airtableToken = 'patGu2KJyHU7wFquL.f68bdc54f1c7e2a3425dae954e8ae54570a62d291d61079eb0a6af2cd0769c29';
    const baseId = 'appnlM6IYJ4unRQQQ';
    const tableName = 'Imported table';

    const headers = {
      Authorization: 'Bearer ' + airtableToken,
      'Content-Type': 'application/json'
    };

    const fetchDogs = async () => {
      const res = await fetch(`https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?sort[0][field]=ID`, { headers });
      const data = await res.json();
      return data.records;
    };

    const voteForDog = async (recordId, currentVotes, button) => {
      button.disabled = true;
      button.textContent = 'Voting...';
      await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}/${recordId}`, {
        method: 'PATCH',
        headers,
        body: JSON.stringify({
          fields: { Votes: currentVotes + 1 }
        })
      });
      button.textContent = 'Voted!';
    };

    const renderDogs = async () => {
      const grid = document.getElementById('dogGrid');
      const dogs = await fetchDogs();

      dogs.forEach(dog => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = dog.fields.Image?.[0]?.url || 'https://via.placeholder.com/200x200?text=No+Image';
        card.appendChild(img);

        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = dog.fields.Name || 'Unnamed';
        card.appendChild(name);

        const votes = document.createElement('div');
        votes.className = 'votes';
        votes.textContent = `Votes: ${dog.fields.Votes || 0}`;
        card.appendChild(votes);

        const button = document.createElement('button');
        button.textContent = 'Vote';
        button.onclick = () => voteForDog(dog.id, dog.fields.Votes || 0, button);
        card.appendChild(button);

        grid.appendChild(card);
      });
    };

    renderDogs();
  </script>
</body>
</html>
